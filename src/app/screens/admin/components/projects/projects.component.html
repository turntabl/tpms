<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 style="font-weight: bolder; color: rgb(15, 15, 15);">Logged Project<hr class="type_9"> </h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal"
      data-target="#modalSubscriptionForm"><i class="fas fa-download fa-sm text-white-50"></i> Add New Project</a>
  </div>
  <!-- <div class="alert alert-primary alert-dismissible fade show" role="alert" *ngIf="showAlert"> -->
    <!-- Project successfully 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
  <!-- </div> -->

  <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">

          <h4 id ="ph4" style="font-weight: bolder; color: rgb(15, 15, 15);">Add Project</h4>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            
          </button>
        </div>

        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

          <div class="modal-body mx-1">
            <div class="md-form mb-3">
              <!-- <i class="fas fa-tasks prefix grey-text"></i> -->
              <input type="text" id="form1" class="form-control validate" formControlName="project_name" placeholder=" Title"><br />
              <input type="text" id="form2" class="form-control validate" formControlName="project_description" placeholder=" Description"><br />
             
              <mat-form-field>
                <mat-label>Select Stack</mat-label>
                <mat-select  formControlName="project_tech_stack"  multiple>
                  <mat-option *ngFor="let topping of toppingList" [value]="topping.tech_id">
                    {{topping.tech_name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              
              <br />
              <br />
             
              

              <mat-form-field>
    
                <input matInput ng-model-options="{timezone: null}" [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Project Start Date" formControlName="project_start_date">
                <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                
              </mat-form-field>
              <br />
              <br />
              <mat-form-field>
    
                <input matInput ng-model-options="{timezone: null}" [matDatepickerFilter]="myFilter" [matDatepicker]="picker2" placeholder="Project End Date" formControlName="project_end_date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                
              </mat-form-field>
         
            

              
            </div>  
                    

            <div style="margin-top: 20px; margin-bottom: 20px;">
              <button type="submit" id="submit" (ngSubmit)="onSubmit()" class="btn btn-primary btn-lg btn-block" value="true">Submit</button>
            

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <!-- <app-card></app-card> -->
   <mat-tab-group>   
    <mat-tab label="PROJECT">
      <!-- <div *ngFor="let dev of devs" style="margin:20px"> -->
      <div class="container-fluid" style="margin-bottom:50px;">
        <!-- <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->

            <td mat-cell *matCellDef="let incomingProject"> {{incomingProject.title}} </td>
         
          </ng-container> -->
         
          <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

        <!-- </table> -->


      </div>
    </mat-tab>

  </mat-tab-group>
  <!-- Content Row -->


  <!-- Content Row -->
  <div class="row">
    <!-- Content Column -->
    <div class="col-lg-6 mb-4">



      <div class="col-lg-6 mb-4">


      </div>
    </div>

  </div>
</div>
