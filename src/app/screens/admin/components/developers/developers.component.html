<div class="container-fluid">

 <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h1">Assign Developer to a Project</h1><hr />
    </div>
   
<div class="container">
<div>
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Developer name" matInput [formControl]="myControl" [matAutocomplete]="dev">
    <mat-autocomplete #dev="matAutocomplete" [displayWith]="displayFn.bind(this)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.employee.employee_firstname}}  {{option.employee.employee_lastname}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> 
  
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Assign Project" matInput [formControl]="projectmyControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="projectdisplayFn.bind(this)">
      <mat-option *ngFor="let project of projectfilteredOptions | async" [value]="project">
        {{project.project.project_name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> 
  <div id ="selectedProject">
   <p>Selected project: {{currproj}}</p>
   
  <mat-chip-list *ngFor="let project of timeentry">
    <mat-chip  [selectable]="selectable"
    [removable]="removable" (removed)="remove(project)" >{{project.project_name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>  
  </mat-chip-list>  
</div>
</div>
</div>
</div>
