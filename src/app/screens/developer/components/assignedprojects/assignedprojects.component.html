<div class="container-fluid">
  


  <!-- <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="alert alert-primary alert-dismissible fade show" role="alert" *ngIf="showAlert">
    Hours successfully submitted
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- <div>Forgot to log hours ?</div> -->
 
  <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 50px;">
    <h3 style="font-weight: bolder; color: black;">Log Project Hours <hr></h3>
  </div>
  <br />
  <!-- <div *ngFor="let dev of devs" style="margin:20px"> -->
  <div class="container-fluid">
    <form action="" [formGroup]="hourform" (ngSubmit)="onSubmit()">
      <mat-form-field>
    
        <input matInput ng-model-options="{timezone: null}" [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Choose date to log hours" formControlName="logged_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        
      </mat-form-field>
      
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Title Column -->
        <!-- <ng-container matColumnDef="title">
                              <th mat-header-cell *matHeaderCellDef> Activities </th>
                              <td mat-cell *matCellDef="let element"> </td>
                            </ng-container> -->
        <!-- Description Column -->
        <br />
        <ng-container matColumnDef="Web Services">
          <th mat-header-cell *matHeaderCellDef style="font-size: xx-large;">{{incomingProject.title}} </th>
          <td mat-cell *matCellDef="let element"> <input required="" placeholder="hours" autofocus type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" min="0" max="9"
              id="form3" formControlName="project_hours" class="form-control validate"></td>
        </ng-container>
        <ng-container matColumnDef="Volunteering">
          <th mat-header-cell *matHeaderCellDef style="font-size: xx-large;">Volunteering</th>
          <td mat-cell *matCellDef="let element">
            <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" min="0" max="9" id="form3" formControlName="volunteering_hours" class="form-control validate"
              placeholder="hours"></td>
        </ng-container>



        <ng-container matColumnDef="Sick">
          <th mat-header-cell *matHeaderCellDef style="font-size: xx-large;">&nbsp;&nbsp;Sick</th> 
          <td mat-cell *matCellDef="let element"> <input type="radio" ng-model="checkboxModel" value="sick" formControlName="sick"  (ngModelChange)="sickFieldChecked($event)" ng-click='uncheck($event)'
              formControlName="sick" id="form3" class="form-control validate"> </td>
        </ng-container>


        <ng-container matColumnDef="Vacation">
          <th mat-header-cell *matHeaderCellDef style="font-size: xx-large;"> Vacation </th>
          <td mat-cell *matCellDef="let element"><input type="radio" ng-model="checkboxModel" value="vacation" formControlName="vacation" (ngModelChange)="vacationFieldChecked($event)" ng-click='uncheck($event)'
              id="form3" class="form-control validate"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <br />
      <button type="submit" id="submit" class="form-control mb-4" (ngModelChange)="submitChecked($event)" value="true">Submit</button>

    </form>
    <br />




  </div>
  <br />


  <!-- Content Row -->



    <!-- Content Row -->
    <div class="row">

        <!-- Content Column -->
        <div class="col-lg-6 mb-4">

    

        <div class="col-lg-6 mb-4">


        </div>
    </div>

</div>
</div>
